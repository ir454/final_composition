<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Escher Wireframe Building Sculpture</title>
<style>
    body { margin:0; overflow:hidden; background-color:#111; }
    canvas { display:block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* ===============================
   Three.js Setup
   =============================== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(15, 15, 35);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0xffffff,0.5);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
directionalLight.position.set(10,20,10);
scene.add(directionalLight);

/* ===============================
   Audio Setup
   =============================== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

const chords = {
    Cm: [261.63, 311.13, 392.00, 523.25], 
    Fm: [349.23, 415.30, 466.16, 698.46], 
    G: [392.00, 493.88, 587.33, 784.00]   
};

const progression = ['Cm','Fm','G','Cm'];
let chordIndex = 0;

function playNote(freq,x,y,z,duration=0.3){
    const osc = audioCtx.createOscillator();
    osc.type='sine';
    osc.frequency.setValueAtTime(freq,audioCtx.currentTime);

    const panner = audioCtx.createPanner();
    panner.panningModel='HRTF';
    panner.distanceModel='inverse';
    panner.positionX.setValueAtTime(x,audioCtx.currentTime);
    panner.positionY.setValueAtTime(y,audioCtx.currentTime);
    panner.positionZ.setValueAtTime(z,audioCtx.currentTime);

    const gainNode = audioCtx.createGain();
    gainNode.gain.setValueAtTime(0.08,audioCtx.currentTime);

    osc.connect(panner).connect(gainNode).connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime+duration);
}

/* ===============================
   Create Wireframe Building Sculpture
   =============================== */
const sculpture = new THREE.Group();
scene.add(sculpture);

const geometry = new THREE.BoxGeometry(1,1,1);
const material = new THREE.MeshBasicMaterial({color:0x00ffcc, wireframe:true});

const cubeData=[];

/* Staggered building design: stacked towers with cantilever cubes */
const towerCount = 4;
const towerHeight = 8;

for(let t=0;t<towerCount;t++){
    const towerX = (t - (towerCount-1)/2)*4; // spread towers on X
    for(let y=0;y<towerHeight;y++){
        // Random stagger and offset for cantilever effect
        const zOffset = (Math.random()-0.5)*2;
        const xOffset = (Math.random()-0.5)*2;
        const cube = new THREE.Mesh(geometry, material);
        sculpture.add(cube);

        cube.position.set(towerX + xOffset, y, zOffset);

        const voices=[];
        for(let v=0;v<2;v++){
            voices.push({
                chordStep: Math.floor(Math.random()*4),
                offset: Math.random()*2,
                interval: 0.5 + Math.random()*0.8
            });
        }

        cubeData.push({
            cube: cube,
            baseX: cube.position.x,
            baseY: cube.position.y,
            baseZ: cube.position.z,
            voices: voices,
            motionOffset: Math.random()*Math.PI*2
        });
    }
}

/* ===============================
   Animate Scene & Polyphonic Audio
   =============================== */
function animate(){
    requestAnimationFrame(animate);

    const t = Date.now()*0.001;

    sculpture.children.forEach((cube,idx)=>{
        const data = cubeData[idx];
        // Slight floating motion for dynamic architecture
        cube.position.x = data.baseX + 0.3*Math.sin(t + idx*0.2);
        cube.position.y = data.baseY + 0.2*Math.sin(t*1.5 + idx*0.3);
        cube.position.z = data.baseZ + 0.3*Math.cos(t + idx*0.2);

        const scale = 0.9 + 0.1*Math.sin(t + idx*0.3);
        cube.scale.set(scale,scale,scale);
    });

    if(audioCtx.listener.positionX){
        audioCtx.listener.positionX.setValueAtTime(camera.position.x,audioCtx.currentTime);
        audioCtx.listener.positionY.setValueAtTime(camera.position.y,audioCtx.currentTime);
        audioCtx.listener.positionZ.setValueAtTime(camera.position.z,audioCtx.currentTime);
    }

    const now = audioCtx.currentTime;

    cubeData.forEach(c=>{
        c.voices.forEach(v=>{
            if(!v.nextTime) v.nextTime = now + v.offset;
            if(now >= v.nextTime){
                const chordName = progression[chordIndex];
                const chord = chords[chordName];
                const freq = chord[v.chordStep % chord.length];
                playNote(freq,c.cube.position.x,c.cube.position.y,c.cube.position.z,0.25);
                v.chordStep++;
                v.nextTime += v.interval;
            }
        });
    });

    if(!animate.lastChordChange) animate.lastChordChange = now;
    if(now - animate.lastChordChange > 8){
        chordIndex = (chordIndex+1)%progression.length;
        animate.lastChordChange = now;
    }

    sculpture.rotation.y += 0.0015;
    renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});

document.body.addEventListener('click',()=>{
    if(audioCtx.state==='suspended') audioCtx.resume();
});
</script>
</body>
</html>
